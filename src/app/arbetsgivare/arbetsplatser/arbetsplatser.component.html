<div class="card" style="margin-top: 5px">
    <h6 class="card-header">Organisation - arbetsplatser</h6>
  <div class="card-body">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="small">Arbetsplats</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let arbetsplatsMini of organisation.arbetsplatserMini">
          <tr (click)="onClick(arbetsplatsMini)">
            <td class="small">{{ arbetsplatsMini.namn }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    &nbsp;&nbsp;{{errorMessage}}
  </div>
</div>
