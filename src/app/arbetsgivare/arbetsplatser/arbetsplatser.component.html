<button type="button" class="btn btn-outline-primary btn-sm" (click)="toggle()" [attr.aria-expanded]="!isCollapsed" aria-controls="organisation-arbetsplatser">
  {{buttonText}}
</button>
<div id="organisation-arbtsplatser" class="card" style="margin-top: 5px" [ngbCollapse]="isCollapsed">
  <div class="card-body">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col" class="small">Arbetsplats</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let arbetsplatsMini of organisation.arbetsplatserMini">
          <tr (click)="onClick(arbetsplatsMini)">
            <td class="small">{{ arbetsplatsMini.namn }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
    &nbsp;&nbsp;{{errorMessage}}
  </div>
</div>
